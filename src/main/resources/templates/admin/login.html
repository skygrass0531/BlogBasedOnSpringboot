<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>博客后台管理</title>
    <link rel="stylesheet" href="../../static/css/my.css">
</head>
<body>
<br>
<br>
<br>
<br>
<div class="ui center aligned my-padded-tb-huge my-fixed-login my-left"  style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理员登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                    <div class="ui error mini message"></div>
                    <!--<div class="ui negative mini message" th:unless="${#strings.isEmpty(#messages)}" th:text="${#messages}">用户名或密码错误</div>-->
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 框架依赖引入 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                indentifier:'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名',
                }]
            },
            password : {
                indentifier:'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码',
                }]
            }
        }
    })
</script>
</body>
</html>
