<!-- 中间内容 -->
<div class="my-container-small my-padded-tb-big">
    <div class="ui container">
        <form action="#" class="ui form" method="post">
            <!-- 博文标题及类型 -->
            <div class=" required field">
                <div class="ui left labeled input">
                    <div class="ui selection teal compact basic dropdown label">
                        <input type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <!-- 未填标题时弹出在该位置提示 -->
            <div class="ui error message"></div>
            <!-- 博文内容 -->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博文内容" name="content" style="display: none"></textarea>
                </div>
            </div>
            <!-- 分类和标签 -->
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple selection search dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Python</div>
                                <div class="item" data-value="2">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 博文引用图片地址 -->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>
            <!-- 自定义复选框 -->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend" style="color: beige">是否推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden" checked>
                        <label for="shareInfo" style="color: beige">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation" style="color: beige">赞赏功能</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden" checked>
                        <label for="comment" style="color: beige">允许评论</label>
                    </div>
                </div>
            </div>
            <!-- 发布按钮 -->
            <div class="ui right aligned container">
                <!-- 返回上级页面 -->
                <button type="button" class="ui teal basic button" onclick="window.history.go(-1)">返回</button>
                <button class="ui green button">存为草稿</button>
                <button class="ui blue button">发布</button>
            </div>
        </form>
    </div>
</div>

<!-- 框架依赖引入 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
    <script>
        // 初始化 markdown 插件
        var mdEditor;
        $(function() {
            mdEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../../static/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function () {
            $('.my-item').toggleClass('my-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
        $('.ui.form').form({
            fields : {
                title : {
                    indentifier:'title',
                    rules: [{
                        type : 'empty',
                        prompt : '标题：请输入博客标题',
                    }]
                }
            }
        })
    </script>

</body>
